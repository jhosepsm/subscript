<h2>Companies List</h2>
<button mat-flat-button  (click)="navigateToForm()">
  <mat-icon>add_circle</mat-icon>
  Add Company
</button>
<br> <br>
<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keydown)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- BRCODE Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> CODE 01 </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="COCODE">
        <th mat-header-cell *matHeaderCellDef> CODE </th>
        <td mat-cell *matCellDef="let element"> {{element.COCODE}} </td>
      </ng-container>

      <ng-container matColumnDef="CODESC">
        <th mat-header-cell *matHeaderCellDef> COMPANY NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.CODESC}} </td>
      </ng-container>

      <ng-container matColumnDef="COSCHEME">
        <th mat-header-cell *matHeaderCellDef> SCHEME </th>
        <td mat-cell *matCellDef="let element"> {{element.COSCHEME}} </td>
      </ng-container>
  
  

    <!-- Name Column -->
    <ng-container matColumnDef="COBRANCH">
      <th mat-header-cell *matHeaderCellDef> BRANCH </th>
      <td mat-cell *matCellDef="let element"> {{element.COBRANCH}} </td>
    </ng-container>
    <!-- Actions Column -->
    <!-- Name Column -->
    <ng-container matColumnDef="COREGION">
        <th mat-header-cell *matHeaderCellDef> REGION </th>
        <td mat-cell *matCellDef="let element"> {{element.COREGION}} </td>
      </ng-container>
      <!-- Actions Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="TELEPHONE">
        <th mat-header-cell *matHeaderCellDef> PHONE </th>
        <td mat-cell *matCellDef="let element"> {{element.TELEPHONE}} </td>
      </ng-container>
      <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let element"> 
         <button mat-raised-button (click)="navigateToForm(element.ID)">
          <mat-icon>create</mat-icon>
         Edit
         </button >
         <button mat-raised-button (click)="deleteCompany(element.ID)">
          <mat-icon>delete</mat-icon>
         Delete
         </button>
       
        </td>
      </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Companies"></mat-paginator>
</div>
