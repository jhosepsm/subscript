<h2>User List</h2>
<button mat-flat-button  (click)="navigateToForm()">
  <mat-icon>add_circle</mat-icon>
  Add User
</button>
<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="USR_ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.USR_ID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="USR_LOGIN">
      <th mat-header-cell *matHeaderCellDef> LOGIN </th>
      <td mat-cell *matCellDef="let element"> {{element.USR_LOGIN}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="USR_NAME">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.USR_NAME}} </td>
      </ng-container>
     <!-- Name Column -->
      <ng-container matColumnDef="USR_LASTNAME">
        <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.USR_LASTNAME}} </td>
        </ng-container>
      <!-- Name Mobil -->
      <ng-container matColumnDef="USR_MOBIL">
        <th mat-header-cell *matHeaderCellDef> MOBIL </th>
        <td mat-cell *matCellDef="let element"> {{element.USR_MOBIL}} </td>
        </ng-container>
        <!-- Name Email -->
      <ng-container matColumnDef="USR_EMAIL">
          <th mat-header-cell *matHeaderCellDef> EMAIL </th>
          <td mat-cell *matCellDef="let element"> {{element.USR_EMAIL}} </td>
          </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let element"> 
         <button mat-raised-button (click)="navigateToForm(element.USR_ID)">
          <mat-icon>create</mat-icon>
         Edit
         </button >
         <button mat-raised-button (click)="deleteUser(element.USR_ID)">
          <mat-icon>delete</mat-icon>
         Delete
         </button>
       
        </td>
      </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
