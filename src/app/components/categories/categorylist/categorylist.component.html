<h2>Categories List</h2>
<button mat-flat-button  (click)="navigateToForm()">
  <mat-icon>add_circle</mat-icon>
  Add Category
</button>
<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- BRCODE Column -->
    <ng-container matColumnDef="CATEGORY">
      <th mat-header-cell *matHeaderCellDef> CODE </th>
      <td mat-cell *matCellDef="let element"> {{element.CATEGORY}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="CAT_DESC">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element"> {{element.CAT_DESC}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let element"> 
         <button mat-raised-button (click)="navigateToForm(element.CATEGORY)">
          <mat-icon>create</mat-icon>
         Edit
         </button >
         <button mat-raised-button (click)="deleteCategory(element.CATEGORY)">
          <mat-icon>delete</mat-icon>
         Delete
         </button>
       
        </td>
      </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Categories"></mat-paginator>
</div>
